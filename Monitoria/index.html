<body>
    <h1>
        Teste de Lógica
      </h1>
      <p id="resultado"></p>
      
      <script>
        
          let nota = 7 ; 
        
          if (nota < 4.5) {
          
          document.getElementById('resultado').innerHTML= "Resultado: Reprovado";
      
        }

        else if (nota >= 4.5 && nota < 6) {
            document.getElementById('resultado').innerHTML= "Resultado: Em Recuperação"; 
        }
        
        else {
           document.getElementById('resultado').innerHTML= "Resultado: Aprovado";
        }
        
        
      </script>
