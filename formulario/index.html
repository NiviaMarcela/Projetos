<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Curso de Programação</title>
</head>
<body>

    <h1>Cadastro para o Curso de Programação</h1>

    <form action="/04 - Formulários/Form/resultado.html"></form>
    <div>
        <label for="nome">Nome:</label>
        <input
          type="text"
          id="nome"
          name="nome"
          maxlength="30"
          placeholder="Digite o seu nome"
          required
        />
      </div>
      <br />

      <div>
        <label for="idade">Idade:</label>
        <input 
        type="number"
        id="idade"
        name="idade"
        maxlength="30"
        max="100"
        min="16"
        placeholder="Digite sua idade"
        required
        
        />
      </div>
      <br/>

      <div>
        <label for="data de nascimento">Data de Nascimento:</label>
        <input 
        type="date"
        id="Data"
        name="Data"
        required
       
        />
      </div>
      <br/>

    
      <div>
        <label for="email">Email:</label>
        <input 
        type="email"
        id="Email"
        name="Email"
        maxlength="30"
        max="100"
        min="16"
        placeholder="seuemail@exemplo.com"
        required
        
        />
      </div>
      <br/>

      <div>
        <label for="telefone">Telefone:</label>
        <input 
        type="tel"
        id="Telefone"
        name="Telefone"
        maxlength="30"
        max="100"
        min="16"
        placeholder="(xx) x xxxx-xxxx"
        required
        
        />
      </div>
      <br/>

    <fieldset>
        <legend>Você já programou antes?</legend>
    <div> 
        <input type="radio" name="Sim"/>
        <label for="">Sim</label>

    </div>

    <div> 
        <input type="radio" name="Sim"/>
        <label for="">Não</label>

    </div>
        
    </fieldset>

    <fieldset>
        <legend>Quais linguagens de programação conhece?</legend>
        <div>
          <label for="">Python</label>
          <input type="checkbox" name="Linguagens" />
          <label for="">JavaScript</label>

          <input type="checkbox" name="Linguagens" />
          <label for="">Java</label>

          <input type="checkbox" name="Linguagens" />
        </div>
        <div>
          <label for="">C</label>
          <input type="checkbox" name="Linguagens" />
          <label for="">C++</label>

          <input type="checkbox" name="Linguagens" />
          <label for="">Ruby</label>

          <input type="checkbox" name="Linguagens" />

          <label for="">PHP</label>
          <input type="checkbox" name="Linguagens" />
          <label for="">Swift</label>

          <input type="checkbox" name="Linguagens" />
        </div>
      </fieldset>

    </br>


    <div>
        <label for="linguagem">Selecine grau de experiência</label>
        <select name="linguagem" id="linguagem">
          <option value="">Selecione uma opção</option>
          <option value="Iniciante">Iniciante</option>
          <option value="Intermediário">Intermediário</option>
          <option value="Avançado">Avançado</option>
        </select>
      </div>

    </br>

      <input type="submit" value="Enviar" />
      <input type="reset" value="Limpar" />

      </form>
      
    
</body>
</html>
